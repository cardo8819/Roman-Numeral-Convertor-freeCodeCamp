<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Roman Numeral Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container text-center mt-5">

    <h1 class="display-3 mb-3">Roman Numeral Converter</h1>

    <div class="row">
      <div class="col-sm-12 offset-lg-3 col-lg-6">
        <form class="form-control">
          <label for="number" class="form-label mt-3 mb-3 fs-5">Enter a number:</label>
          <input type="number" id="number" class="form-control mb-3 fs-5" required>
          <button type="button" id="convert-btn" class="btn btn-primary w-100 mb-3 fs-5">Convert</button>

        </form>
        <div id="output">
          <p class="display card mt-5 py-4 fs-5"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
